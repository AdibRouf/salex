name: Build & Push to gh-pages
on:
  push: { branches: ["main"] }
  workflow_dispatch:

permissions:
  contents: write  # 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }

      - name: Install deps
        run: npm ci || npm install


      - name: Inject env for build (CRA)
        run: echo "REACT_APP_API_URL=https://salex-flask-server.onrender.com" > .env.production

      - name: Build (CRA)
        env: { CI: false }
        run: npm run build


      - name: Add 404.html
        run: cp build/index.html build/404.html

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build       
          clean: true
          single-commit: true
